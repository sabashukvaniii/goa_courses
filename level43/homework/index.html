<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <main>
    <div class="upper"></div>
    <div class="lower">
      <div class="top">
        <h1>Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="center">
        <div class="inner2">
          <img src="./images/icon-music.svg" alt="Music Icon">
          <div class="inner1">
            <p class="annual">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <p class="change">Change</p>
      </div>
      <div class="bottom">
        <button class="btn1">Proceed to Payment</button>
        <button class="btn2">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
