<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
    }
    .slider {
      position: relative;
      width: 80%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      height: 400px;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .navigation {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .prev, .next {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <div class="slide"><img src="photos/th.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="photos/th (3).jpg" alt="Slide 2"></div>
    <div class="slide"><img src="photos/th (2).jpg" alt="Slide 3"></div>
    <div class="slide"><img src="photos/th (1).jpg" alt="Slide 4"></div>
  </div>
  <div class="navigation">
    <button class="prev">&lt;</button>
    <button class="next">&gt;</button>
  </div>
</div>

<script>
  const slides = document.querySelector('.slides');
  const slide = document.querySelectorAll('.slide');
  const prev = document.querySelector('.prev');
  const next = document.querySelector('.next');

  let index = 0;

  function showSlide(newIndex) {
    if (newIndex < 0) {
      index = slide.length - 1;
    } else if (newIndex >= slide.length) {
      index = 0;
    } else {
      index = newIndex;
    }
    slides.style.transform = `translateX(-${index * 100}%)`;
  }

  prev.addEventListener('click', () => showSlide(index - 1));
  next.addEventListener('click', () => showSlide(index + 1));
</script>

</body>
</html>
