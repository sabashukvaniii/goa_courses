<!-- Ternary ოპერატორი არის შეკვეცილ ფორმა if-else-ის.  მისი სტრუქტურაა: condition ? expr1 : expr2;
თუ condition (პირობა) მართალია (true), შესრულდება expr1.
თუ condition ცრუა (false), შესრულდება expr2. -->


<!-- && ოპერატორი ლოგიკურ ოპერაციებში გამოიყენება და აბრუნებს true-ს მხოლოდ მაშინ, როცა ორივე ოპერანდი მართალია.
როგორ მუშაობს?
expr1 && expr2;
თუ expr1 არის false, აბრუნებს expr1-ს (არ ამოწმებს expr2-ს).
თუ expr1 არის true, აბრუნებს expr2-ს. -->
