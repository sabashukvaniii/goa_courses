<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Ring Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animation-container">
        <svg width="100%" height="100%" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="blueGlow" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:0" />
                    <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:0" />
                </linearGradient>
            </defs>
            
            <circle cx="50" cy="50" r="45" fill="none" stroke="black" stroke-width="10" />
            
            <g id="glowingPart">
                <path d="M 50 5 A 45 45 0 0 1 95 50" fill="none" stroke="url(#blueGlow)" stroke-width="10" stroke-linecap="round" />
            </g>
        </svg>
    </div>
</body>
</html>
