<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .gender {
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <!-- Input for Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Input for Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Input for Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Gender Selection -->
        <label>Gender:</label>
        <div class="gender">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
        </div>
        <div class="gender">
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
        <div class="gender">
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>

        <!-- Checkbox for agreeing to rules -->
        <div>
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">I agree to the site's rules</label>
        </div>

        <!-- Submit Button -->
        <button type="button" onclick="registerUser()">Register</button>
    </form>

    <script>
        // Function to handle form submission
        function registerUser() {
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const agree = document.getElementById('agree');

            // Check if the user agreed to the rules using .checked
            if (!agree.checked) {
                alert('You must agree to the site\'s rules to register.');
                return; // Exit the function
            }

            // Ensure a gender is selected
            if (!gender) {
                alert('Please select a gender.');
                return;
            }

            // Log the data to the console
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Password:', password); // Note: In real-world apps, avoid logging sensitive info
            console.log('Gender:', gender.value);

            // Display success message
            alert('Registration was successful!');

            // Reset the form
            document.getElementById('registrationForm').reset();
        }

        /*
        Explanation of .checked:
        - The .checked property is a boolean that determines whether a checkbox or radio button is selected.
        - For example, document.getElementById('agree').checked will return true if the checkbox is checked, otherwise false.
        - This is particularly useful for form validation when you need to ensure that certain options are selected.
        */
    </script>
</body>
</html>
